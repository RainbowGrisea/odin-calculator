<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="frame">
      <div class="screen">
        <div class="screenContent"></div>
      </div>
      <div class="numPad">
        <button class="button clear">Clear</button>
        <button class="button back">Back</button>

        <button class="button numButton">7</button>
        <button class="button numButton">8</button>
        <button class="button numButton">9</button>
        <button class="button operator">%</button>

        <button class="button numButton">4</button>
        <button class="button numButton">5</button>
        <button class="button numButton">6</button>
        <button class="button operator">x</button>

        <button class="button numButton">1</button>
        <button class="button numButton">2</button>
        <button class="button numButton">3</button>
        <button class="button operator">-</button>

        <button class="button numButton">0</button>
        <button class="button">.</button>
        <button class="button operator">=</button>
        <button class="button operator">+</button>
      </div>
    </div>
  </body>
</html>
